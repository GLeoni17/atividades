<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("input[name='t']").keyup(function() {
                valor = $("input[name='t']").val();
                if (valor == 'x') {
                    valor = 9;
                }
                $.get("valores.php", {
                    'x': valor
                }, function(m) {
                    $("#div_receptora").html(m);
                });
            });
        });
    </script>
</head>

<body>
    <input type="text" name="t" maxlength='1' placeholder="digite o ultimo digito o seu prontario..." />
    <button id="btn">Botao</button>
    <hr />
    <div id="div_receptora"></div>
</body>

</html>
